<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Samuel</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main id="container"> 
        <section id="img">
            <img src="imagens/exercicio fisico.svg" alt="">
        </section>
        <section id="calculator">
            <form id="form">
                <h1 id="title"> Calculadora - IMC</h1>

                <div class="input-box">
                     <label for="weigth">
                        Peso em Kg
                     </label>
                     <div class="input-field">
                        <i class="Fa-solid Fa-weigth-hanging"></i>
                        <input type="number" id="weigth" required>
                        <span>
                            Kg
                        </span>
                     </div>
                </div>

                <div class="input-box">
                    <label for="heigth">
                       Altura em Centímetros
                    </label>
                    <div class="input-field">
                       <i class="Fa-solid Fa-ruler"></i>
                       <input type="number" id="heigth" required>
                       <span>
                           CM
                       </span>
                    </div>
               </div>
               <button id="calculate">
                Calcular
               </button>
            </form>

            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value">696</span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span>1.81</span>
                    </div>
                </div>
                <div id="more_info">
                    <a href="https://www.tuasaude.com/calculadora/imc/">
                        Mais Informações sobre IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>

        </section>
    </main>

    <script src="js/script.js"></script>

</body>
</html>
